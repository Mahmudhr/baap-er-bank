<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">
            <span class="text-indigo-900"> Let's get some</span> <span class="font-semibold text-rose-600"> Mooooooney
            </span> !!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-3xl font-bold">Deposit</h4>
                    <h2 class="text-5xl mt-2">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-indigo-500 p-8 rounded-xl">
                    <h4 class="text-3xl font-bold">Withdraw</h4>
                    <h2 class="text-5xl mt-2">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-cyan-500 p-8 rounded-xl">
                    <h4 class="text-3xl font-bold">Balance</h4>
                    <h2 class="text-5xl mt-2">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposit and withdraw section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h4 class="text-3xl font-semibold mb-4 text-white">Please, Diposit here</h4>
                    <input class="w-9/12 block mb-3 px-2" type="text" id="deposit-field"
                        placeholder="$ Amount you want to Deposit">
                    <button id="deposit-btn"
                        class="bg-purple-700 hover:bg-rose-700 px-8 py-2 text-white font-bold rounded-lg">Diposit</button>
                </div>
                <div class="bg-lime-400 p-8 rounded-xl">
                    <h4 class="text-3xl font-semibold mb-4 text-white">Please, Withdraw here</h4>
                    <input class="w-9/12 block mb-3 px-2" type="text" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw">
                    <button id="withdraw-btn"
                        class="bg-purple-700 hover:bg-red-700 px-8 py-2 text-white font-bold rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="assests/utilities.js"></script>
    <script src="assests/deposit.js"></script>
    <script src="assests/withdraw.js"></script>
</body>

</html>
