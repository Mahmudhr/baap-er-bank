<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap er bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">
            <span class="text-violet-900"> Welcome to </span> <span class="font-semibold text-rose-600">Baap er Bank
            </span> !!!
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-5 font-medium">Please, login here</h3>
            <div>
                <input class="w-9/12 block mb-3 px-2" type="email" name="" id="user-email"
                    placeholder="Please, Enter your email">
                <input class="w-9/12 block mb-3 px-2" type="password" name="" id="user-pass"
                    placeholder="Please, Enter your password">
                <button id="submit-btn"
                    class="bg-amber-700 hover:bg-sky-700 px-8 py-2 text-white font-bold rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="assests/login.js"></script>
</body>

</html>
